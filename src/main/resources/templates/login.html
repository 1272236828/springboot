<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
    <form class = "text-center" action = "toLogin" method="post">
        <div id = "login-box">
            <h1>login</h1>
            <div class = "input-box">
                <input type = "text" placeholder="username" name = "username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name = "password">
            </div>
            <input type="submit"  class="dl" value="登录" />
        </div>
        <p th:text="${status}"></p>
    </form>
    <form  action="skip">
        <button class="zc"  style="margin-top: 50px">注册</button>
    </form>
</body>
</html>
